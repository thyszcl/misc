<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title> 
        <link rel="stylesheet" href="tictactoe.css">
    </head>
    <body style="justify-self:center; color: white; background-color: black;">
        <h1 style="justify-self:center">TicTacToe</h1>
        <div id="cont" style="width:306px">
            <p class="stats" style="justify-self:center ;"></p>
            <div class='cellBoxContainer' style="justify-self:center ;">
                <div class='cellBox' id="0"></div>
                <div class='cellBox' id="1"></div>
                <div class='cellBox' id="2"></div>
                <div class='cellBox' id="3"></div>
                <div class='cellBox' id="4"></div>
                <div class='cellBox' id="5"></div>
                <div class='cellBox' id="6"></div>
                <div class='cellBox' id="7"></div>
                <div class='cellBox' id="8"></div>
            </div>
        
            <div style="justify-self:center ;"><button id="reset" style="margin-top: 20px; ">Reset Game</button></div>
            <script src="tictactoe.js"></script>
        </div>   
    </body>
    

</html>
