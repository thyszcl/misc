<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title> 
        <link rel="stylesheet" href="calcstyles.css">
    </head>
    <body style="justify-self: center;">
        <div style="height:800px; width:500px; display: grid; grid-template-rows: 150px 1fr; padding:5px">
            <div>
                <input class="calcDisp" style="height:150px; width:500px; background-color: rgb(65, 62, 62);color: aliceblue; font-size: 80px; border-top-right-radius: 30px; border-top-left-radius: 30px; " max-length='10' readonly>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr 1fr; background-color: black; align-items:space-evenly;justify-content: space-evenly; border-bottom-right-radius: 30px; border-bottom-left-radius: 30px;">
                <button onclick="clearDisp()">C</button>
                <button onclick="appendToInput('1')">1</button>
                <button onclick="appendToInput('2')">2</button>
                <button onclick="appendToInput('3')">3</button>
                <button onclick="appendToInput('4')">4</button>
                <button onclick="appendToInput('5')">5</button>
                <button onclick="appendToInput('6')">6</button>
                <button onclick="appendToInput('7')">7</button>
                <button onclick="appendToInput('8')">8</button>
                <button onclick="appendToInput('9')">9</button>
                <button onclick="appendToInput('0')">0</button>
                <button onclick="appendToInput('-')">-</button>
                <button onclick="appendToInput('+')">+</button>
                <button onclick="appendToInput('*')">*</button>
                <button onclick="appendToInput('/')">/</button>
                <button onclick="equate()">=</button>
            </div>
        </div>
    
    <script src="calcscript.js"></script>
    
    </body>
    

</html>
